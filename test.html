<!DOCTYPE html>
<html>
  <head>
    <link href="css/test.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyADWkoujHg-Ttjf3kyZ2zOuY5FSPk6OWb8">
    </script>
    <script type="text/javascript">

        // The latitude and longitude of your business / place
        var position = [27.1959739, 78.02423269999997];

        function showGoogleMaps() {

            var latLng = new google.maps.LatLng(position[0], position[1]);

            var mapOptions = {
                zoom: 16, // initialize zoom level - the max value is 21
                streetViewControl: false, // hide the yellow Street View pegman
                scaleControl: true, // allow users to zoom the Google Map
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true,
                center: latLng
            };

            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            // Show the default red marker at the location
            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                draggable: false,
                animation: google.maps.Animation.DROP
            });
            
        }
        
        function load(){
            position = [78.02423269999997, 27.1959739];
            showGoogleMaps();
        }

        google.maps.event.addDomListener(window, 'load', showGoogleMaps);
        
        
    </script>
  </head>
  <body>
    <div id='container' onclick="load()">
      <h1>Map Test</h1>
    </div>

    <div id='map-canvas'></div>
  </body>
</html>
