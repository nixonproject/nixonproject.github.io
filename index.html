<html>

    <head>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyADWkoujHg-Ttjf3kyZ2zOuY5FSPk6OWb8">
        </script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/nixon.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <link rel="stylesheet" type="text/css" href="css/nixon.css?v1.11">
        <script>
            var current_height = 0;
            var timeline_pos = 0;
            var lon = [27.1959739, 38.8977, 36.0544];
            var lat = [78.02423269999997, 77.0365, 112.1401];
            $(document).ready(function() {
                $(window).on("mousewheel", function(e){
                    e.preventDefault();
                });
                $('.t_down').click(function() {
                    current_height += $(window).height();
                    timeline_pos += 1;
                    $("#timeline").animate({ scrollTop: current_height}, 600);
                    load(lon[timeline_pos],lat[timeline_pos]);
                });
                $('.t_up').click(function() {
                    current_height -= $(window).height();
                    timeline_pos -= 1;
                    $("#timeline").animate({ scrollTop: current_height}, 600);
                    load(lon[timeline_pos],lat[timeline_pos]);
                });
            });
        </script>
        <title>Nixon Project</title>
    </head>

    <body>
        <div id="one" class="square row_one column_one diag_rt_bot">
            <h1>Intro</h1>
        </div>
        
        <div id="two" class="square row_one column_two diag_rt_bot diag_lt_bot">
            <h1>2</h1>
        </div>
        
        <div id="three" class="square row_one column_three diag_lt_bot">
            <h1>3</h1>
        </div>
        
        <div id="map-canvas"></div>
        <div id="four" class="square row_two column_one diag_rt_top diag_rt_bot">
            <div id="timeline">
                <div class="timeline_point">
                    <h3>1</h3>
                    <div class="t_down"></div>
                </div>
                <div class="timeline_point">
                    <div class="t_up"></div>
                    <h3>2</h3>
                    <div class="t_down"></div>
                </div>
                <div class="timeline_point">
                    <div class="t_up"></div>
                    <h3>3</h3>
                </div>
            </div>
        </div>
        
        <div id="five" class="square row_two column_two diag_rt_top diag_rt_bot diag_lt_top diag_lt_bot">
            <h1>5</h1>
        </div>
        
        <div id="six" class="square row_two column_three diag_lt_top diag_lt_bot">
            <h1>6</h1>
        </div>
        
        <div id="seven" class="square row_three column_one diag_rt_top">
            <h1>7</h1>
        </div>
        
        <div id="eight" class="square row_three column_two diag_lt_top diag_rt_top">
            <h1>8</h1>
        </div>
        
        <div id="nine" class="square row_three column_three diag_lt_top">
            <h1>9</h1>
        </div>
    
    
    </body>
    
</html>
